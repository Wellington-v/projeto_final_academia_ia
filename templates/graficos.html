<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Academia For√ßa Local</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>üìä Dashboard de An√°lise</h1>
        <p>Acompanhe o desempenho da sua academia.</p>
    </header>

    <main class="container">

        <h2>Distribui√ß√£o dos Alunos</h2>
        <canvas id="graficoStatus"></canvas>

        <h2>Status dos Alunos</h2>
        <canvas id="graficoBarra"></canvas>

    </main>

    <div class="botoes-container">
        <a href="/" class="btn">üè† In√≠cio</a>
        <a href="/previsao" class="btn">üß† Previs√µes</a>
    </div>

    <!-- Vari√°veis escondidas com dados -->
    <span id="seguroValor" style="display:none;">{{ seguro if seguro is defined else 0 }}</span>
    <span id="riscoValor" style="display:none;">{{ risco if risco is defined else 0 }}</span>

    <script>
        const seguro = parseInt(document.getElementById("seguroValor").textContent);
        const risco = parseInt(document.getElementById("riscoValor").textContent);

        const ctx1 = document.getElementById('graficoStatus');
        const ctx2 = document.getElementById('graficoBarra');

        if (ctx1 && ctx2) {
            new Chart(ctx1, {
                type: 'pie',
                data: {
                    labels: ['Seguros', 'Em Risco'],
                    datasets: [{
                        data: [seguro, risco],
                        backgroundColor: ['#4caf50', '#f44336']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Seguros', 'Em Risco'],
                    datasets: [{
                        label: 'Quantidade',
                        data: [seguro, risco],
                        backgroundColor: ['#4caf50', '#f44336']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Situa√ß√£o dos Alunos'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
