<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Academia For√ßa Local</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <h1>üìä Dashboard de An√°lise</h1>
        <p>Acompanhe o desempenho da sua academia.</p>
    </header>

    <main class="container">

        <h2>Distribui√ß√£o dos Alunos</h2>
        <canvas id="graficoStatus"></canvas>

        <h2>Status dos Alunos</h2>
        <canvas id="graficoBarra"></canvas>

    </main>

    <div class="botoes-container">
        <a href="/" class="btn">üè† In√≠cio</a>
        <a href="/previsao" class="btn">üß† Previs√µes</a>
        <a href="/explicacao" class="btn">‚ùì Explica√ß√£o</a>
        <a href="/contato" class="btn">‚ú® Contato</a>
    </div>

    <script>
        const seguro = {{ seguro | tojson | default(0) }};
        const risco = {{ risco | tojson | default(0) }};

        // Gr√°fico de Pizza
        const ctxPizza = document.getElementById('graficoStatus').getContext('2d');
        new Chart(ctxPizza, {
            type: 'doughnut',
            data: {
                labels: ['Seguro', 'Risco'],
                datasets: [{
                    data: [seguro, risco],
                    backgroundColor: ['#22c55e', '#f97316'],
                    borderColor: 'black',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                }
            }
        });

        // Gr√°fico de Barras
        const ctxBarra = document.getElementById('graficoBarra').getContext('2d');
        new Chart(ctxBarra, {
            type: 'bar',
            data: {
                labels: ['Seguro', 'Risco'],
                datasets: [{
                    label: 'Quantidade de Alunos',
                    data: [seguro, risco],
                    backgroundColor: ['#22c55e', '#f97316'],
                    borderColor: 'black',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: { color: 'white' }
                    },
                    y: {
                        ticks: { color: 'white' },
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
